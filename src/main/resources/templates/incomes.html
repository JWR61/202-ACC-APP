				</ul>

</nav>
<div class = "container">

		<div class = "row">
			<h1 > List Incomes </h1> 
       </div>

		<div class = "row">
			<div class = "col-lg-3">
			<a th:href = "@{/showNewIncomeForm}" class = "btn btn-primary btn-sm mb-3"> Add Income</a>
			</div>

			<div class = "col-lg-3">
				<a th:href = "@{/Income_report}" class = "btn btn-primary btn-sm mb-3"> Report </a>
			</div>
			
			<div class = "col-lg-3">
				<a th:href = "@{/Income_chart}" class = "btn btn-primary btn-sm mb-3"> Chart </a>
			</div>
			
						<div>
					<form th:action = "@{/incomes}">
							Filter:
							<input type = "text" name = "keyword"    th:value="${keyword}"required/>
							<input type = "submit"  class = "btn btn" value = "Search"/>

					</form>
			</div>
			
			
		</div>
		<table class = "table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th> Date </th>
					<!-- <th> +/- </th> -->
					<th> Name </th>
					<th> Type </th>
					<th> Price </th>
					<th> Note </th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "a: ${ins}">
					<td th:text = "${a.date}">
					<!-- <td th:text = "${a.iotype}"> -->
					<td th:text = "${a.name}">
					<td th:text = "${a.type}">
					<td th:text = "${a.price}">
					<td th:text = "${a.note}">
					<td> <a th:href = "@{/income/edit/{id} (id=${a.id})}"  class = "btn btn-primary">Update</a> 
					<a th:href = "@{/delete_income/{id} (id=${a.id})}"  class = "btn btn-primary">Delete</a> </td>
				</tr>
			</tbody>	
		</table>		
	</div>
